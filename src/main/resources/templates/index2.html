<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>NERP Login</title>
<link
	href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
	rel="stylesheet">
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
	<main>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 login-section-wrapper"
				style="background: url(assets/images/login_img/loginbg2.png); background-size: cover;">
				<div class="brand-wrapper">
					<img src="assets/images/login_img/extend.png" alt="logo" class="logo">
				</div>
				<div class="login-wrapper my-auto">
					<h1 class="login-title">Log in</h1>
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="email">Mobile No</label> <input type="text"
								name="username" id="username" class="form-control"
								placeholder="Mobile No">
						</div>
						<div class="form-group mb-4">
							<label for="password">Password</label> <input type="password"
								name="password" id="password" class="form-control"
								placeholder="Passsword">
						</div>
						<input name="login" id="login" class="btn btn-block login-btn"
							type="submit" value="Login">
					</form>
					<!--    <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p> -->
				</div>
			</div>
			<div class="col-sm-6 px-0 d-none d-sm-block"
				style="background: url(assets/images/login_img/loginbg_right.png); background-size: cover;">
				<div class="textcontent">
					Comprehensive open-source<br> platform which provides an <br>end-to-end
					solution for a wide <br>range of business applications.
				</div>
				<div align="center">
					<div class="linktxt">
						<a href="#">www.nirmalyalabs.com</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" align="center">
						<div class="linktxt">
							<a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i
								class="fa fa-instagram"></i></a> <a href="#"><i
								class="fa fa-twitter"></i></a> <a href="#"><i
								class="fa fa-linkedin"></i></a>
						</div>
					</div>


				</div>
			</div>
		</div>
	</div>
	</main>

</body>
</html>
