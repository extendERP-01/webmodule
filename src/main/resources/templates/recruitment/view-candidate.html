		for (i=startYear;i<=endYear;i++) {
		  newOption = document.createElement("option");
		  newOption.value = i;
		  newOption.label = i;
			if (i == currentYear) {
				newOption.selected = true;

	var experience = []; 
	function saveExperiene(){
		var alt = $('#see-me').is(":checked");
		var obj={};
	
		obj.designation = $('#desgId').val();
		obj.organization = $('#orgId').val();
		obj.description = $('#jobDescId').val();
		
		if(alt == false){
			obj.workFrom = $('#workFromExp').val();
			obj.workTill = $('#workTillExp').val();
			obj.noticePeriod = $('#noticeId').val();
		} else{
			obj.workFrom = $('#workFromExp1').val();
			obj.workTill = $('#workTillExp1').val();

		}
		console.log(obj)
		experience.push(obj);

	}
