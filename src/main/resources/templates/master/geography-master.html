<script type="text/javascript">
	$(document)
			.ready(
					function() {

						$('.collapse').on(
								'show.bs.collapse',
								function() {
									$(this).siblings('.panel-heading')
											.addClass('active');
								});

						$('.collapse').on(
								'hide.bs.collapse',
								function() {
									$(this).siblings('.panel-heading')
											.removeClass('active');
								});

						/* selectbox */
						var x, i, j, l, ll, selElmnt, a, b, c;
						/*look for any elements with the class "custom-select":*/
						x = document.getElementsByClassName("selectbox");
						l = x.length;
						for (i = 0; i < l; i++) {
							selElmnt = x[i].getElementsByTagName("select")[0];
							ll = selElmnt.length;
							/*for each element, create a new DIV that will act as the selected item:*/
							a = document.createElement("DIV");
							a.setAttribute("class", "select-selected");
							a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
							x[i].appendChild(a);
							/*for each element, create a new DIV that will contain the option list:*/
							b = document.createElement("DIV");
							b.setAttribute("class", "select-items select-hide");
							for (j = 1; j < ll; j++) {
								/*for each option in the original select element,
								create a new DIV that will act as an option item:*/
								c = document.createElement("DIV");
								c.innerHTML = selElmnt.options[j].innerHTML;
								c
										.addEventListener(
												"click",
												function(e) {
													/*when an item is clicked, update the original select box,
													and the selected item:*/
													var y, i, k, s, h, sl, yl;
													s = this.parentNode.parentNode
															.getElementsByTagName("select")[0];
													sl = s.length;
													h = this.parentNode.previousSibling;
													for (i = 0; i < sl; i++) {
														if (s.options[i].innerHTML == this.innerHTML) {
															s.selectedIndex = i;
															h.innerHTML = this.innerHTML;
															y = this.parentNode
																	.getElementsByClassName("same-as-selected");
															yl = y.length;
															for (k = 0; k < yl; k++) {
																y[k]
																		.removeAttribute("class");
															}
															this
																	.setAttribute(
																			"class",
																			"same-as-selected");
															break;
														}
													}
													h.click();
												});
								b.appendChild(c);
							}
							x[i].appendChild(b);
							a.addEventListener("click", function(e) {
								/*when the select box is clicked, close any other select boxes,
								and open/close the current select box:*/
								e.stopPropagation();
								closeAllSelect(this);
								this.nextSibling.classList
										.toggle("select-hide");
								this.classList.toggle("select-arrow-active");
							});
						}

						$("#globalCountry")
								.change(
										function() {
											var country = $(this).val();
											if (country) {
												$
														.ajax({
															type : "POST",
															url : "manage-global-get-state-list",
															dataType : 'json',
															contentType : 'application/json',
															data : country,
															success : function(
																	response) {
																if (response.message == "success") {
																	console
																			.log(response);
																	$(
																			"#globalState")
																			.empty();
																	$(
																			"#globalState")
																			.append(
																					"<option value=''>Select</option>");
																	$(
																			"#globalCity")
																			.empty();
																	$(
																			"#globalCity")
																			.append(
																					"<option value=''>Select</option>");

																	for (var i = 0; i < response.body.length; i++) {
																		var option = $("<option></option>");
																		$(
																				option)
																				.val(
																						response.body[i].key);
																		$(
																				option)
																				.html(
																						response.body[i].name);
																		$(
																				"#globalState")
																				.append(
																						option);
																	}
																}
															},
															error : function(
																	data) {
																console
																		.log(data);
																$(
																		"#globalState")
																		.empty();
																$(
																		"#globalState")
																		.append(
																				"<option value=''>Select</option>");
																$("#globalCity")
																		.empty();
																$("#globalCity")
																		.append(
																				"<option value=''>Select</option>");
															}
														})
											} else {
												$("#globalState").empty();
												$("#globalState")
														.append(
																"<option value=''>Select</option>");
												$("#globalCity").empty();
												$("#globalCity")
														.append(
																"<option value=''>Select</option>");
											}
										})

						$("#globalState")
								.change(
										function() {
											var state = $(this).val();
											if (state) {
												$
														.ajax({
															type : "POST",
															url : "manage-global-get-city-list",
															dataType : 'json',
															contentType : 'application/json',
															data : state,
															success : function(
																	response) {
																if (response.message == "success") {
																	console
																			.log(response);
																	$(
																			"#globalCity")
																			.empty();
																	$(
																			"#globalCity")
																			.append(
																					"<option value=''>Select</option>");

																	for (var i = 0; i < response.body.length; i++) {
																		var option = $("<option></option>");
																		$(
																				option)
																				.val(
																						response.body[i].key);
																		$(
																				option)
																				.html(
																						response.body[i].name);
																		$(
																				"#globalCity")
																				.append(
																						option);
																	}
																}
															},
															error : function(
																	data) {
																console
																		.log(data);
																$("#globalCity")
																		.empty();
																$("#globalCity")
																		.append(
																				"<option value=''>Select</option>");
															}
														})
											} else {
												$("#globalCity").empty();
												$("#globalCity")
														.append(
																"<option value=''>Select</option>");
											}
										})

						function closeAllSelect(elmnt) {
							/*a function that will close all select boxes in the document,
							except the current select box:*/
							var x, y, i, xl, yl, arrNo = [];
							x = document.getElementsByClassName("select-items");
							y = document
									.getElementsByClassName("select-selected");
							xl = x.length;
							yl = y.length;
							for (i = 0; i < yl; i++) {
								if (elmnt == y[i]) {
									arrNo.push(i)
								} else {
									y[i].classList
											.remove("select-arrow-active");
								}
							}
							for (i = 0; i < xl; i++) {
								if (arrNo.indexOf(i)) {
									x[i].classList.add("select-hide");
								}
							}
						}
					});
	/*if the user clicks anywhere outside the select box,
	 then close all select boxes:*/
	document.addEventListener("click", closeAllSelect);

	$("#StateSave").click(function() {

		data = {};

		data.stateId = $("#stateId").val();
		data.stateName = $("#stateName").val();
		data.stateCode = $("#stateCode").val();
		data.stateOrderId = $("#stateOrderId").val();
		data.stateStatus = $("#stateStatus").val();

		if (parseFloat($("#stateName").val().length) > 20) {
			checkCharLengthOfString("stateName", 20);
		} else {
			submitRoom(data);
		}

	})
</script>
