<script>
$(document).ready(function() {
    var toggler = document.getElementsByClassName("caret");
    var i;

    for (i = 0; i < toggler.length; i++) {
        toggler[i].addEventListener("click", function() {
            this.parentElement.querySelector(".nested").classList.toggle("active");
            this.classList.toggle("caret-down");
        });
    }
    
    $("#categorySave").click(function(){
    	data = {};
    	
    	data.categoryId = $("#categoryId").val();
    	data.categoryName = $("#categoryName").val();
    	data.categoryDesc = $("#categoryDesc").val();
    	data.categoryStatus = $("input[name='isActive']:checked").val();
    	
    	console.log(data)
    	submitCategory(data);
    })
    
    $("#subCatSave").click(function(){
    	data = {};
    	
    	data.categoryId = $("#subCatId").val();
    	data.categoryName = $("#subCatName").val();
    	data.categoryDesc = $("#subCatDesc").val();
    	data.categoryStatus = $("input[name='isSubCatActive']:checked").val();
    	data.parentId = $("#parentCat").val();
    	
    	var slno = $("#slnoval").val();
    	
    	console.log(data)
    	submitSubCategory(data,slno);
    })
    
    $("#deleteModalBtn").click(function(){
    	var data = $("#deleteModalBtn").attr("value");
    	var slno = $("#deleteModalBtn").attr("slno");
    	$("#deleteModalBtn").attr("disabled","disabled");
    	if(data) {
    		if(slno == "1") {
    			$.ajax({
    				type : "POST",
    				url : "product-category-delete",
    				dataType : 'json',
    				contentType : 'application/json',
    				data : data,
    				success : function(response) {
    					if (response.message == "Success") {
    						$("#deleteModalBtn").removeAttr("disabled");
    						$("#myUL_"+data).remove();
    						cancelModalBtn();
    						closeCat();
    						var totalPCat = $("#totalPCat").text();
    						totalPCat = parseFloat(totalPCat) - 1;
    						$("#totalPCat").text(totalPCat);
    					}
    				}, error : function(data) {
    					console.log(data)
    				}
    			});
    		} else if(slno == "2") {
    			$.ajax({
    				type : "POST",
    				url : "product-category-delete",
    				dataType : 'json',
    				contentType : 'application/json',
    				data : data,
    				success : function(response) {
    					if (response.message == "Success") {
    						$("#deleteModalBtn").removeAttr("disabled");
    						$("#li_"+data).remove();
    						cancelModalBtn();
    						closeNav();
    					}
    				}, error : function(data) {
    					console.log(data)
    				}
    			});
    		}
    	}
    })
    
    
    getCategoryList();
})

function getCategoryList() {
	$.ajax({
        type: "POST",
        url: "product-category-get-total-list",
        dataType: "json",
        contentType: "application/json",
        success: function(response) {
            if (response.message == "Success") {
            	
            	console.log(response.body)
            	
            	if(response.body.length > 0) {
            		
            		var c = 0;
            		$("#totalPCat").text(c);
            		for(var i = 0; i < response.body.length; i++) {
            			
            				c = c + 1;
            			
			            	var tbl = '<ul id="myUL_'+response.body[i].categoryId+'" class="level"><li id="li_'+response.body[i].categoryId+'"><span class="caret" value="0" id="spanA_'+response.body[i].categoryId+'" onclick=getRootLeafNodes("'+response.body[i].categoryId+'")></span> '+
								'<span id="lbl_'+response.body[i].categoryId+'" class="leveltxt">'+response.body[i].categoryName+'</span><span id="catCount" class="level_counter"> (0)</span> '+
								'<label for="check1">&nbsp;&nbsp;<a href="javascript:void(0)"><i title="Add Child" class="ti-plus cbicon" onclick=openNav("'+response.body[i].categoryId+'","1");></i></a>&nbsp;<a href="javascript:void(0)"><i title="Edit Category" class="ti-pencil" onclick=editCategory("'+response.body[i].categoryId+'")></i></a>&nbsp;<a href="javascript:void(0)"><i title="Delete Category" class="ti-close" onclick=deleteCategory("'+response.body[i].categoryId+'")></i></a></label>'+
								'<ul class="nested" id="ul_'+response.body[i].categoryId+'"></ul>'+
								'</li></ul>';
			            	$(".flowsection").append(tbl);
            			
            		}
            		
            		$("#totalPCat").text(c);
            	}
            } else {
                swal({
                    title: response.code,
                    text: response.message,
                    type: "warning"
                })
            }
        },
        error: function(response) {
            console.log(response);
        }
    })
}

function getRootLeafNodes(id) {
	$("#ul_"+id).empty();
	var value = $("#spanA_"+id).attr("value");
	if(value == "0") {
		
		
		$.ajax({

	            	if(response.body.length > 0) {
	            		console.log(response.body)

		            		var tbl = '<li id="li_'+response.body[i].categoryId+'"><span class="caret" value="0" id="span_'+response.body[i].categoryId+'" onclick=getLeafNodes("'+response.body[i].categoryId+'")></span><span class="leveltxt" id="lbl_'+response.body[i].categoryId+'"> '+response.body[i].categoryName+' </span><span>(0)</span>'+
		    				'<label for="chk2">&nbsp;&nbsp;<a href="javascript:void(0)"><i class="ti-plus" title="Add Child" onclick=openNav("'+response.body[i].categoryId+'","2");></i></a>'+
		    				'&nbsp;<a href="javascript:void(0)"><i class="ti-pencil" title="Edit Category" onclick=editSubCategory("'+response.body[i].categoryId+'","'+response.body[i].parentId+'")></i></a>&nbsp;<a href="javascript:void(0)"><i class="ti-close" title="Delete Category" onclick=deleteSubCategory("'+response.body[i].categoryId+'")></i></a></label>'+
		    				'<ul class="nested" id="ul_'+response.body[i].categoryId+'"></ul>'+

				    		$("#spanA_"+id).addClass("caret-down");
				    		$("#ul_"+id).addClass("active");
				    		$("#ul_"+id).append(tbl);
	            		}
	            	}

	    		$("#spanA_"+id).removeClass("caret-down");
	    		$("#ul_"+id).removeClass("active");
	    		$("#ul_"+id).empty();

function cancelModalBtn() {
	$("#delete").modal('hide');
	$("#deleteModalBtn").attr("value","");
	$("#deleteModalBtn").attr("slno","");
	$("#deleteModalBtn").removeAttr("disabled");
}

function deleteCategory(id) {
	if(id) {
		$("#delete").modal('show');
		$("#deleteModalBtn").attr("value",id);
		$("#deleteModalBtn").attr("slno","1");
	} else {
		$("#delete").modal('hide');
		$("#deleteModalBtn").attr("value","");
		$("#deleteModalBtn").removeAttr("disabled");
		$("#deleteModalBtn").attr("slno","");
	}
}

function deleteSubCategory(id) {
	if(id) {
		$("#delete").modal('show');
		$("#deleteModalBtn").attr("value",id);
		$("#deleteModalBtn").attr("slno","2");
	} else {
		$("#delete").modal('hide');
		$("#deleteModalBtn").attr("value","");
		$("#deleteModalBtn").removeAttr("disabled");
		$("#deleteModalBtn").attr("slno","");
	}
}

function editSubCategory(id,pId) {
	openNav(pId,"2");
	$("#subCatId").val(id);
	if(id) {
		$.ajax({
	        type: "POST",
	        url: "product-category-get-category-dtls-by-id",
	        dataType: "json",
	        contentType: "application/json",
	        data: id,
	        success: function(response) {
	            if (response.message == "Success") {
	            	if(response.body != null && response.body != "") {
	            		$("#subCatName").val(response.body.categoryName);
			        	$("#subCatDesc").val(response.body.categoryDesc);
			        	if(response.body.categoryStatus == "1") {
			        		$('#subCatStatus').prop('checked', true);
			        	} else {
			        		$('#subCatStatus').prop('checked', false);
			        	}
			        	var onAttr = "deleteSubCategory('"+response.body.categoryId+"')";
			        	$("#dltSlideSubCat").attr("onclick",onAttr);
	            	}
	            }
	        }, error : function(data) {
	        	console.log(data)
	    		$("#subCatId").val("");
	    		$("#subCatName").val("");
	    		$("#subCatDesc").val("");
	    		$('#subCatStatus').prop('checked', true);
	    		$("#dltSlideSubCat").attr("onclick","");
	        }
		});
	} else {
		$("#subCatId").val("");
		$("#subCatName").val("");
		$("#subCatDesc").val("");
		$('#subCatStatus').prop('checked', true);
		$("#dltSlideSubCat").attr("onclick","");
	}
}

function editCategory(id) {
	openCat();
	$("#categoryId").val(id);
	if(id) {
		$.ajax({
	        type: "POST",
	        url: "product-category-get-category-dtls-by-id",
	        dataType: "json",
	        contentType: "application/json",
	        data: id,
	        success: function(response) {
	            if (response.message == "Success") {
	            	if(response.body != null && response.body != "") {
	            		$("#categoryName").val(response.body.categoryName);
			        	$("#categoryDesc").val(response.body.categoryDesc);
			        	if(response.body.categoryStatus == "1") {
			        		$('#catStatus').prop('checked', true);
			        	} else {
			        		$('#catStatus').prop('checked', false);
			        	}
			        	var onAttr = "deleteCategory('"+response.body.categoryId+"')";
			        	$("#deleteSlideCat").attr("onclick",onAttr);
	            	}
	            }
	        }, error : function(data) {
	        	console.log(data)
	        	$("#categoryId").val("");
	        	$("#categoryName").val("");
	        	$("#categoryDesc").val("");
	        	$('#catStatus').prop('checked', true);
	        	$("#deleteSlideCat").attr("onclick","");
	        }
		});
	} else {
		$("#categoryId").val("");
		$("#categoryName").val("");
		$("#categoryDesc").val("");
		$('#catStatus').prop('checked', true);
		$("#deleteSlideCat").attr("onclick","");
	}
}

function submitCategory(dataset) {
	$.ajax({
        type: "POST",
        url: "product-category-save",
        dataType: "json",
        contentType: "application/json",
        data: JSON.stringify(dataset),
        success: function(response) {
            if (response.message == "Success") {
            	
            	console.log(response.body)
            	
            	var tbl = '<ul id="myUL_'+response.body.categoryId+'" class="level"><li id="li_'+response.body.categoryId+'"><span class="caret"></span> <span'+
					'<label id="lbl_'+response.body.categoryId+'" class="leveltxt">'+response.body.categoryName+'</span><span id="catCount" class="level_counter"> (0)</span> '+
					'<label for="check1">&nbsp;&nbsp;<a href="javascript:void(0)"><i title="Add Child" class="ti-plus cbicon" onclick=openNav("'+response.body.categoryId+'","1");></i></a>&nbsp;'+
					'<a href="javascript:void(0)"><i title="Edit Category" class="ti-pencil" onclick=editCategory("'+response.body.categoryId+'")></i></a>&nbsp;<a href="javascript:void(0)"><i title="Delete Category" class="ti-close" onclick=deleteCategory("'+response.body.categoryId+'")></i></a></label>'+
					'</li></ul>';
					
				var categoryId = $("#categoryId").val();
				if(categoryId) {
					$("#lbl_"+response.body.categoryId).text("");
					$("#lbl_"+response.body.categoryId).text(response.body.categoryName);
				} else {
					$(".flowsection").append(tbl);
					
					var totalPCat = $("#totalPCat").text();
					totalPCat = parseFloat(totalPCat) + 1;
					$("#totalPCat").text(totalPCat);
					
				}
				closeCat();
            } else {
                swal({
                    title: response.code,
                    text: response.message,
                    type: "warning"
                })
            }
        },
        error: function(response) {
            console.log(response);
        }
    })
}

function submitSubCategory(dataset,slno) {
	
	$.ajax({
        type: "POST",
        url: "product-category-save-subcat",
        dataType: "json",
        contentType: "application/json",
        data: JSON.stringify(dataset),
        success: function(response) {
            if (response.message == "Success") {
            	
            	console.log(response.body)
            	
            	var tbl = '<li id="li_'+response.body.categoryId+'"><span class="caret" value="0" id="span_'+response.body.categoryId+'" onclick=getLeafNodes("'+response.body.categoryId+'")></span><span class="leveltxt" id="lbl_'+response.body.categoryId+'"> '+response.body.categoryName+' </span><span>(0)</span><label for="chk2">&nbsp;&nbsp;<a href="javascript:void(0)"><i class="ti-plus" title="Add Child" onclick=openNav("'+response.body.categoryId+'","2");></i></a>&nbsp;<a href="javascript:void(0)"><i class="ti-pencil" title="Edit Category" onclick=editSubCategory("'+response.body.categoryId+'","'+response.body.parentId+'")></i></a>&nbsp;<a href="javascript:void(0)"><i class="ti-close" title="Delete Category" onclick=deleteSubCategory("'+response.body.categoryId+'")></i></a></label><ul class="nested" id="ul_'+response.body.categoryId+'"></ul></li>';
					
				var subCatId = $("#subCatId").val();
				if(subCatId) {
					$("#lbl_"+response.body.categoryId).text("");
					$("#lbl_"+response.body.categoryId).text(response.body.categoryName);
				} else {
					$("#ul_"+response.body.parentId).append(tbl);
				}
				closeNav();
            } else {
                swal({
                    title: response.code,
                    text: response.message,
                    type: "warning"
                })
            }
        },
        error: function(response) {
            console.log(response);
        }
    })
}

function openNav(categoryId,sl) {
	closeCat();
	var pName = $("#lbl_"+categoryId).text();
	$("#subCatParentSpan").text(" "+pName);
	$("#parentCat").val(categoryId);
	
	$("#subCatId").val("");
	$("#subCatName").val("");
	$("#subCatDesc").val("");
	$('#subCatStatus').prop('checked', true);
	
	$("#slnoval").val(sl);
	
	$("#dltSlideSubCat").attr("onclick","");
	
	document.getElementById("mySidenavSubCat").style.cssText = "width: 270px; position: absolute; right:-45px; overflow: hidden;";
	document.getElementById("main").style.width = "420px";
}

function closeNav() {
	
	$("#subCatParentSpan").text(" ");
	$("#parentCat").val("");
	
	$("#subCatId").val("");
	$("#subCatName").val("");
	$("#subCatDesc").val("");
	$('#subCatStatus').prop('checked', true);
	
	$("#slnoval").val("");
	
	$("#dltSlideSubCat").attr("onclick","");
	
	document.getElementById("mySidenavSubCat").style.width = "0";
	document.getElementById("main").style.width = "480px";
}

function openCat() {
	closeNav();
	$("#categoryId").val("");
	$("#categoryName").val("");
	$("#categoryDesc").val("");
	$('#catStatus').prop('checked', true);
	
	$("#deleteSlideCat").attr("onclick","");
	
	document.getElementById("mySidenavCat").style.cssText = "width: 270px; position: absolute; right:-45px; overflow: hidden;";
	document.getElementById("main").style.width = "420px";
}

function closeCat() {
	
	$("#categoryId").val("");
	$("#categoryName").val("");
	$("#categoryDesc").val("");
	$('#catStatus').prop('checked', true);
	
	$("#deleteSlideCat").attr("onclick","");
	
	document.getElementById("mySidenavCat").style.width = "0";
	document.getElementById("main").style.width = "480px";
}
</script>
